<form [formGroup]="form" (ngSubmit)="onClickSubmit()" >
    <div class="modal-header">
      <h4 class="modal-title">Create Board</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
          <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
              <p style="color: white">Please Wait. </p>
              </ngx-spinner>
          <p *ngIf="percentDone"><ngb-progressbar type="success" [value]="percentDone" [striped]="true">{{ percentDone }}</ngb-progressbar></p>
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Board Name:  </label>
          <div class="col-sm-8">
          <input type="text" minlength="4" class="form-control" name="boardName" placeholder="Board Name"
          required formControlName="boardName">
          </div>
        </div>
        <!-- File Input -->
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="cover">Board Cover</label>
        <div class="col-sm-8">
            <input type="file" class="form-control" (change)="uploadFile($event)" required>
        </div>

      </div>

        <div class="form-group row">
            <label for="desc" class="col-sm-4 col-form-label">Board Description:  </label>
            <div class="col-sm-8">
                <textarea name="boardDescription"  formControlName="boardDescription" required class="form-control" rows="3" ></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="cat" class="col-sm-4 col-form-label" >Categories:  </label>
            <div class="col-sm-8">
                <select class="custom-select"  name="boardCategory" formControlName="boardCategory">
                    <option value="sport">Sport</option>
                    <option value="music">Music</option>
                    <option value="social">Social</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-sm-4 col-form-label">Visibility:  </label>
          <div class="col-sm-8">
            <select class="custom-select" name="boardStatus"  formControlName="boardStatus" required>
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <input type="submit" class="btn btn-primary btn-sm" value="Create Board" [disabled]="!form.valid">
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.close('Close click')">Close</button>
    </div>
</form>
