<div class="body2">
  <app-home-header></app-home-header>
  <section>
    <div class="container bodycontainer ml-auto mr-auto mt-5 mb-5 pb-5">
      <div class="card m-auto" style="width: 80%;">
        <div class="card-body">
              <img [src]="user.profileUrl "  class="userImage float-left">
              <h4 class="card-title text-center text-primary  mt-4">Edit Profile</h4>
              <div class="clearfix"></div>
              <hr>
          <form [formGroup]="form" (ngSubmit)="onClickSubmit()">
            <p *ngIf="percentDone"><ngb-progressbar type="success" [value]="percentDone" [striped]="true">{{ percentDone }}</ngb-progressbar></p>
            <div class="form-row">
                <div class="form-group col-sm-5 offset-sm-1">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email"
                      placeholder="example@123.com" [value]="user.email"  formControlName="email" required>
                </div>
                <div class="form-group col-sm-5">
                    <label for="">Select Profile Picture</label>
                    <input type="file" class="form-control" (change)="uploadFile($event)" required>
                    <!-- <button type="button" class="btn btn-block btn-primary " >Change Password</button> -->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-5 offset-sm-1">
                    <label for="fname">Full Name</label>
                    <input type="text" class="form-control" name="fullName" placeholder="Kodehead Isma'eel"
                      [value]="user.fullName"  formControlName="fullName" required>
                </div>
                <div class="form-group col-sm-5">
                    <label for="city">City, Country</label>
                    <input type="text" class="form-control" name="cityCountry"
                      [value]="user.cityCountry"  formControlName="cityCountry" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-5 offset-sm-1">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"  />

                    </div>

                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"  />

                    </div>
                </div>
              </div>
            <div class="form-row">
                <div class="col-sm-5 offset-sm-1">
                    <div class="form-group row">
                        <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" name="dateOfBirth" placeholder="DD/MM/YYYY"  formControlName="dateOfBirth" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group row">
                        <label for="gender" class="col-sm-3 col-form-label"> Gender:</label>
                        <div class="col-sm-8 mt-2">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadio" name="gender"  formControlName="gender" value="male" required>
                                <label class="custom-control-label" for="customRadio">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="customRadio2" name="gender" formControlName="gender"  value="female" required>
                                <label class="custom-control-label" for="customRadio2">Female</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-center">
                <input type="submit" class="btn btn-primary pl-6 pr-6" value="Save" [disabled]="!form.valid">
            </div>
          </form>
        </div>

        <div class="card-footer text-center">
            <a [routerLink]="['/profile']">
                <span class="p-2 bg-custom text-primary rounded-circle"><i class="far fa-hand-point-left"></i></span> Go to Profile
            </a>
        </div>
      </div>
    </div>
  </section>
  <app-home-footer></app-home-footer>
</div>
